<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honeycare Pharmacy || Cart</title>
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/cart.css" />
  </head>
  <body>
    <nav>
      <div class="nav-ctn">
        <div class="brand-name">
          <span class="green1"> Honeycare </span>
          <span class="blue1"> Pharmacy and Beauty Hub </span>
        </div>
        <div class="brand-logo">
          <img
            src="/img/logo/logo.png"
            alt="Honeycare pharmacy and Beauty Hub Logo"
          />
        </div>
        <div class="nav-extra">
          <label for="cart" class="bg-green1" id="cart-notice">1</label>
          <img src="/img/icons/Icon feather-shopping-cart.png" alt="" />
        </div>
      </div>
    </nav>

    <section class="width">
      <div class="grid-2">
        <div class="left">
          <h2>Shopping Cart</h2>
          <div class="cart">
            <div class="cart-header">
              <span>Product</span>
              <span>Quantity</span>
              <span>Price</span>
              <span>Total Price</span>
            </div>
            <div class="cart-items">
              <div class="cart-item">
                <div class="cart-product">
                  <img src="/img/product/allproducts/product4.png" alt="" />

                  <div class="">
                    Fluvic Acid
                  </div>
                </div>
                <div class="cart-quantity">
                  <div class="qnty">
                    <span class="minus">-</span>
                    <input type="number" value="2" />
                    <span class="add">+</span>
                  </div>
                </div>
                <div class="cart-price">5,000</div>
                <div class="cart-total-price">10,000</div>
                <div class="cart-delete">
                    <span class="">x</span>
                </div>
              </div>
            </div>
            <div class="cart-bottom grid-2">
                <div class="bottom-left">
                    <div class="border-btn"> <span><</span> Continue  Shopping</div>
                </div>
                <div class="bottom-right">
                    <div class="subtotal">
                        <span>Subtotal:</span>
                        <div id="total">N10,000</div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="right">
            payment
        </div>
      </div>
    </section>
  </body>
</html>
